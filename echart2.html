<body>
  <div class="chart" id="echarts-2"></div>
  <script src="shared.js"></script>
  <script>
function drawEChart2(data, title, headers) {
  const dateList = data?.Date;
  const myChart = echarts.init(document.getElementById("echarts-2"));
  const series = [];
  delete data?.Date;
  headers
    ?.filter(
      (h) =>
        h != "Date" &&
        !h?.includes("Total Allocated") &&
        !h?.includes("Emissions from Actual Token Sales")
    )
    ?.forEach((h) => {
      const _data = data?.[h];
      series.push({
        data: parseNumbers(_data),
        type: "line",
        name: h,
        smooth: false,
        smoothMonotone: "x",
        symbol: "none",
        symbolSize: 2,
        emphasis: {
          focus: "series",
        },
        lineStyle: {
          width: 2.5,
        },
      });
    });

  const option = {
    title: {
      text: title,
      ...titleStyle,
    },
    textStyle,
    color,
    xAxis: {
      type: "category",
      data: dateList,
      axisTick: {
        alignWithLabel: true,
      },
    },
    tooltip: {
      trigger: "axis",
      confine: true
    },
    legend: {
      data: headers,
      ...legendStyle,
    },
    calculable: true,
    grid: {
      show: true,
      top: "60",
      bottom: "80",
    },
    yAxis: {
      type: "value",
      name: "Maximun inflation + emission per year",
      nameLocation: "middle",
      nameGap: "80",
      nameTextStyle: {
        color: "#333",
      },
      nameTextStyle: {
        fontSize: 14,
      },
      axisLabel,
    },
    series: series,
    media
  };
  myChart.setOption(option);
 resizeChart(myChart);
}
    // drawEChart2
$.get(googleSheetUrl + "1694942319&single=true&output=csv", function (csvStr) {
  // parse data using Papa Parse
  let data = Papa.parse(csvStr, {
    skipEmptyLines: true,
    header: false,
  })?.data;
  const title = data?.[0]?.[1];
  const array_data = [];
  array_data["Date"] = data?.[2]?.slice(2);
  data = data?.slice(3);

  // prepapre data
  data?.forEach((d) => {
    array_data[d[1]] = d.slice(2);
  });
  const headers = Object.keys(array_data);
  // draw EChart 2
  drawEChart2(array_data, title, headers);
});
  </script>
</body>
