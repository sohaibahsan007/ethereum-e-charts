<head>

<body>
  <div class="chart" id="echarts-5"></div>
  <script src="shared.js"></script>
  <script>
    function drawEChart5(data, title, headers) {
  const dateList = data?.Date;
  const myChart = echarts.init(document.getElementById("echarts-5"));
  const series = [];
  delete data?.Date;
  headers?.forEach((h) => {
    const _data = data?.[h];
    series.push({
      data: parseNumbers(_data),
      type: "line",
      name: h,
      smooth: true,
      smoothMonotone: "x",
      symbol: "none",
      symbolSize: 2,
      lineStyle: {
        width: 2.5,
      },
      emphasis: {
        focus: "series",
      },
    });
  });
  const option = {
    title: {
      text: title,
      textAlign: "center",
      textVerticalAlign: "auto",
      left: "50%",
      top: "4%",
    },
    color,
    textStyle,
    xAxis: {
      type: "category",
      data: dateList,
      name: "Age of Network in Years",
      nameLocation: "middle",
      nameGap: "40",
      nameTextStyle: {
        color: "#333",
      },
      axisTick: {
        alignWithLabel: true,
      },
    },
    tooltip: {
      trigger: "axis",
    },
    legend: {
      data: headers,
      bottom: "0",
      itemGap: 15,
      textStyle: {
        fontSize: 11,
        fontFamily: "sans-serif",
        color: "#6e7079e8",
      },
    },
    calculable: true,
    grid: {
      show: true,
      top: "70",
      bottom: "90",
    },
    yAxis: {
      type: "value",
      name: "Inflationary Rewards Plus Emissions (in millions)",
      nameLocation: "middle",
      max: 1000000000,
      nameGap: "120",
      nameTextStyle: {
        color: "#333",
      },
      nameTextStyle: {
        fontSize: 14,
      },
      axisLabel: {
        formatter: function (value, index) {
          return (value / 1000000)?.toLocaleString();
        },
      },
    },
    series: series,
  };
  myChart.setOption(option);
}
    // drawEChart5
$.get(googleSheetUrl + "694509505&single=true&output=csv", function (csvStr) {
  // parse data using Papa Parse
  let data = Papa.parse(csvStr, {
    skipEmptyLines: true,
    header: false,
  })?.data;
  const title = data?.[0]?.[0];
  let headers = data?.[1];
  data = data?.slice(2);
  const array_data = [];

  // prepapre data
  headers?.forEach((h) => {
    const index = headers?.findIndex((header) => header === h);
    const _d = [];
    data?.forEach((d) => {
      _d.push(d[index]);
    });
    array_data[h || "Date"] = _d;
  });
  headers = headers?.slice(1)?.sort((a, b) => a?.localeCompare(b?.firstname));

  // draw data
  drawEChart5(array_data, title, headers);
});

  </script>
</body>
